<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/packages/p5/p5/p5.min.js"></script>
    <title>moto</title>
</head>
<body>

    <input name="ax" type="range" min="-0.05" max="0.05" step="0.01"/>
    <input name="ay" type="range" min="-0.05" max="0.05" step="0.01"/>


    <script>
        let ax = 0.01
        let ay = 0.01
        let vx = 0
        let vy = 0
        let x = 0
        let y = 200
        let d = 50
        let r = d/2
        let w //larghezza del canvas
        let h //altezza del canvas
        let axField = document.querySelector("[name=ax]")
        axField.addEventListener("input",function(e){
           ax = parseFloat(axField.value)
        })

        let ayField = document.querySelector("[name=ay]")
        ayField.addEventListener("input",function(e){
            ay = parseFloat(ayField.value)
        })

        function setup() {
        createCanvas(400, 400);
    }

        function draw() {
        background(240, 240, 240);
        fill(255)
        circle(x, y, 50)
        vx = vx + ax
        x = x + vx
        vy = vy + ay
        y = y + vy
        if(x>= 425){
            x = 0 //modifichiamo solo la posizione, non la vx
        }
        
        if(x< -25){
            x = 425
        }

        if(y>= 425){
            y = 0
        }

        if(y< -25){
            y = 425
        }
        


    }
    </script>
</body>
</html>
